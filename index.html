<!DOCTYPE html>
<html ng-app="app">
<head>
<title>Choose a Role</title>
<link rel="stylesheet" type="text/css" href="css/angular-material.css">
<link rel="stylesheet" type="text/css" href="css/docs.css">
<link rel="stylesheet" type="text/css" href="css/custom.css">
<link rel="stylesheet" type="text/css" href="css/tomas.css">
<link rel="stylesheet" type="text/css" href="css/dropdown.css">
<link rel="stylesheet" type="text/css" href="css/pantheonPollMaster.css">
</head>
<body ng-controller="appCtrl">
<div id="applicationContainer" layout="horizontal">
  <material-sidenav class="material-sidenav-left material-whiteframe-z2" component-id="left">
    <material-toolbar class="pantheonToolbar" ng-class="{template:isTmpl}" layout-align="center center"> <img src="assets/images/logo-small.png"> </material-toolbar>
    <material-content flex>
      <div> 
        
        <!--tomas code-->
        <div class="sidebar-title">Activity</div>
        <div class="notification-box"><img src="assets/images/avatar.png"> Tomas just requested help
          <div class="clearBoth"></div>
          <span>5 hours ago</span> </div>
        <div class="notification-box"><img src="assets/images/avatar.png"> Jon purchased a spaceship
          <div class="clearBoth"></div>
          <span>6 hours ago</span> </div>
        <div class="notification-box"><img src="assets/images/avatar.png"> Jon purchased a spaceship
          <div class="clearBoth"></div>
          <span>6 hours ago</span> </div>
        <div class="notification-box"><img src="assets/images/avatar.png"> Jon purchased a spaceship
          <div class="clearBoth"></div>
          <span>6 hours ago</span> </div>
        <!--tomas code--> 
        
      </div>
    </material-content>
  </material-sidenav>
  <div layout="vertical" layout-fill ng-class="{mainContentPolls:view,mainContentTemplates:!view}">
    <material-toolbar  id="appToolbar" scroll-shrink class="pantheonToolbar">
      <div layout="horizontal">
        <div class="material-toolbar-tools">
          <div id="menu-drawer-button" class="menu-icon" ng-click="toggleMenu()"> <img src="material-icons/icons/system_icons/navigation/res/1x_web/ic_menu_wht_24dp.png"> </div>
          <h2 id="appTitle" class="toolbarTitle">Choose a Role</h2>
        </div>
      </div>
    </material-toolbar>
    <div class="content-padding"> 
      
      <!--tomas code-->
      <div class="card-container">
        <div id="bigLogo" class="pantheon-logo"><img src="assets/images/logo.png"></div>
        <div class="roleCard">
          <div class="inner-margin new-user"><img src="assets/images/black-avatar.png">
            <div class="roleName" title="Add a Role">Add a Role</div>
          </div>
        </div>

        <div title="Role Card" class="roleCard" ng-repeat="role in roles track by role.name">
          <div class="inner-margin">
            <div title="Role Avatar"><img src="assets/images/tomas.png"></div>
            <div class="roleName" title="Role Name">{{role.name}}</div>
          </div>
        </div>
      </div>
      
      <!--dialog-->
      <div ng-controller="AppCtrl" class="full" layout="vertical" layout-padding>
        <material-button class="material-button-colored" ng-click="dialogBasic($event)"> Open Basic Dialog </material-button>
        <material-button class="material-button-colored" ng-click="dialogAdvanced($event)"> Open Advanced Dialog </material-button>
      </div>
      <!--dialog-->
      
      <material-button class="material-button-fab material-theme-light-blue fab">
        <material-icon icon="material-icons/icons/system_icons/content/res/1x_web/ic_add_wht_24dp.png" style="width: 24px; height: 24px;"></material-icon>
      </material-button>
      <!--tomas code-->
      
      <ng-view></ng-view>
    </div>
  </div>
</div>
<script src="bower_components/angular/angular.js" type="text/javascript"></script> 
<script src="bower_components/angular-animate/angular-animate.js" type="text/javascript"></script> 
<script src="bower_components/angular-route/angular-route.js" type="text/javascript"></script> 
<script src="js/angular-material.js" type="text/javascript"></script> 
<script src="bower_components/japi/mocks/mockJapi.js" type="text/javascript"></script> 
<script src="bower_components/japi/js/japi.js" type="text/javascript"></script> 
<script src="js/app.js" type="text/javascript"></script> 
<script>
angular.module('dialogDemo1', ['ngMaterial'])

.controller('AppCtrl', function($scope, $materialDialog) {
  $scope.dialogBasic = function(ev) {
    $materialDialog.show({
      templateUrl: 'dialog1.tmpl.html',
      targetEvent: ev,
      controller: DialogController
    });
  };

  $scope.dialogAdvanced = function(ev) {
    $materialDialog.show({
      templateUrl: 'dialog2.tmpl.html',
      targetEvent: ev,
      controller: DialogController
    }).then(function(answer) {
      alert('You said the information was "' + answer + '".');
    }, function() {
      alert('You cancelled the dialog.');
    });
  };
});

function DialogController($scope, $materialDialog) {
  $scope.hide = function() {
    $materialDialog.hide();
  };

  $scope.answer = function(answer) {
    $materialDialog.hide(answer);
  };
}
</script>
</body>
</html>
